<!DOCTYPE html>
<html lang="en" style="position: relative; min-height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none !important;
      } /* Use an additional class for controlling visibility */
      .home-h1-heading {
        font-size: 5rem;
        font-weight: 700;
        margin: 1rem;
        color: darkred;
      }

      .home-h2-heading {
        font-size: 3.5rem;
        font-weight: 700;
        margin: 1rem;
      }
    </style>
  </head>

  <body class="d-flex flex-column" style="padding-bottom: 60px">
    {% include 'header.html' %} {% block content %}{% endblock %} {% include
    'footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="{{ url_for('static', filename='scripts/formHandler.js') }}"
      defer
    ></script>
    <script
      src="{{ url_for('static', filename='scripts/modelForm.js') }}"
      defer
    ></script>

    <script
      src="{{ url_for('static', filename='scripts/cleanEEG.js') }}"
      defer
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
